<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Style/index-styles.css" type="text/css">
    <script type="module" src="./Scripts/welcome.js" defer></script>

    <title>Tic-Tac-Toe</title>
</head>
<body>
<div id="welcome">
    <h1>TIC TAC TOE</h1>
    <h2>SELECT GAME TYPE</h2>
    <div id="buttons">
        <button class="game-type-button" value="pvp" id="pvp">PvP</button>
        <button class="game-type-button" value="pvCPU" id="pvCPU" disabled>PvCPU</button>
    </div>
    <div id='player-names-form'>
        <form action="" method="post" id="names">
            <div id="players">
                <div id="p1">
                    <label for="p1name">Player One Name</label>
                    <input id="p1name" name="p1name" type="text" maxlength="12"/>
                </div>
                <div id="p2">
                    <label for="p2name">Player Two Name</label>
                    <input id="p2name" name="p2name" type="text" maxlength="12"/>
                </div>
            </div>
            <button id="play" type="submit">PLAY</button>
        </form>
    </div>
</div>
</body>
</html>
