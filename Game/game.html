<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Style/game-styles.css" type="text/css">
    <script src="../Scripts/game.js" defer></script>

    <title>Tic-Tac-Toe</title>
</head>
<body><!--
<div id="players">
    <h1 id="p1">Player1:</h1>
    <h1 id="p2">Player2:</h1>
</div>-->
<div id="game-screen">
    <h1>TIC TAC TOE</h1>
    <button id="reset">RESET</button>
    <div id="the-board">
        <button class="board-field" value="tl" id="top-left"></button>
        <button class="board-field" value="tm" id="top-mid"></button>
        <button class="board-field" value="tr" id="top-right"></button>
        <button class="board-field" value="ml" id="mid-left"></button>
        <button class="board-field" value="mm" id="mid-mid"></button>
        <button class="board-field" value="mr" id="mid-right"></button>
        <button class="board-field" value="bl" id="bottom-left"></button>
        <button class="board-field" value="bm" id="bottom-mid"></button>
        <button class="board-field" value="br" id="bottom-right"></button>
    </div>
</div>
</body>
</html>
